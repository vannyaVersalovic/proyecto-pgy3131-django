<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Estilo.css' %}">
    <link rel="icon" href="{% static 'img/Logo.png' %}">
    <!--Para el icono-->
    <script src="https://kit.fontawesome.com/e3d576e454.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="{% static 'js/main.js' %}" type="module"></script>
    <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library"></script>
    <title>Loquette Store</title>
</head>
<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="title-with-image">
                <img src="{% static 'img/Logo.png' %}" height="48vh" alt="Logo" class="title-image">
                <a class="navbar-brand" id="titulo" href="#">LoquetteStore</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mujer' %}">Mujer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hombre' %}">Hombre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'oversize' %}">Overside</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'infantil' %}">Infantil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'videos' %}">Videos</a>
                    </li>
                </ul>
            </div>

            <!--MODAL-->
            <!--Carrito de compras y inicio sesion-->
            <div class="carrito_container">
                <a href="#" class="btn btn-primary" id="carritoBtn">
                    <i class="fas fa-shopping-cart carrito-icon" id="iconCARRI"></i>Carrito
                </a>
            </div>
            <div class="row nt-5">
                <div class="col">
                    <button type="button" id="cuentaBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mi-modal-1">Inicio Sesion</button>
                </div>
                <div class="modal fade" id="mi-modal-1" tabindex="-1" aria-hidden="true" aria-labelledby="label-moal-1">
                    <!--Caja modal-->
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!--Encabezado del Modal-->
                            <div class="modal-header">
                                <h5 class="modal-title">Inicio Sesion</h5>
                                <button class="btn btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <!--Cuerpo modal-->
                            <div class="modal-body">
                                <div class="InicioSesion">
                                    <form method="post">
                                        <div class="username">
                                            <label>Correo:</label><br>
                                            <input type="email" placeholder="Ingrese su correo" required id="correo">
                                        </div>
                                        <div class="username">
                                            <label>Contrase単a:</label><br>
                                            <input type="password" placeholder="Ingrese su contrase単a" required maxlength="12" id="contrasenia">
                                        </div>
                                        <a href="#">多Ha olvidado su contrase単a?</a>
                                        <br>
                                        <a href="#">Registrarse</a>
                                    </form>
                                </div>
                            </div>
                            <!--Pie modal-->
                            <div class="modal-footer">
                                <button type="button" onclick="validar()" class="btn btn-success" value="Iniciar">Iniciar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fin modal-->
        </div>
    </nav>
    <script src="{% static 'js/validacion.js' %}"></script>

    <!-- Please note unpkg.com is unaffiliated with Google Maps Platform. -->
    <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>

    <!-- Uses components from the Extended Component Library; see
         https://github.com/googlemaps/extended-component-library for more information
         on these HTML tags and how to configure them. -->
    <gmpx-api-loader key="AIzaSyAtP8fAVfhQx0j_1RAS_qk3d6RjEFRIGOc" solution-channel="GMP_QB_locatorplus_v10_c"></gmpx-api-loader>
    <gmpx-store-locator map-id="DEMO_MAP_ID"></gmpx-store-locator>
</body>
</html>
